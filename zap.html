<!DOCTYPE html>

<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        <img src="./svg/logo.svg" alt="Айболит Ветеринарная клиника" class="header_logo-pic">
                    </a>
                </div>
    
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="lk.html" class="header_link">Личный кабинет</a>
                        </li>
                        <li class="header_item">
                            <a href="uslugi.html" class="header_link">Услуги</a>
                        </li>
                        <li class="header_item">
                            <a href="./contacts.html" class="header_link">Контакты</a>
                        </li>
                        <li class="header_item">
                            <p class="open_reg">
                                <button id="open-modal2" class="open_reg_btn">Вход</button>
                            </p>
                        </li>
                        <li class="header_item2">
                            <a href="contacts.html " class="header_link2">Ульяновск</a> 
                        </li>
                    </ul>
                </nav>

                <div class="header_geo">
                    <img src="./svg/geo.svg" alt="Айболит Ветеринарная клиника" class="header_geo-pic">
                </div>
            </div>
        </div>
        <hr class="hr-shelf">
        <script defer src="js/open_1.js" ></script>
    </header>

    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro_title_zap">ЗАПИСЬ НА ПРИЁМ</h1>

                <p class="zap_online">
                    <button onclick="document.location = 'zap2.html'" type="submit" class="zapis_online">Онлайн-консультация </button>
                </p>

                <p class="zap_klinica">
                    <button onclick="document.location = 'zap2.html'" type="submit" class="zapis_klinica" >Приём в ветеринарной клинике</button>
                </p>

                
                <div class="back_logo">
                    <a href="javascript:history.back()" >
                        <img src="./svg/назад.svg" class="back_logo-pic">
                    </a>
                </div>

                <div class="button_back">
                    <a href="javascript:history.back()" >
                        <h1 class="button_back2">Назад</h1>
                    </a>
                </div>

                <style>
                    #number_ph{
                     padding: 15px;
                     border-radius: 20px;
                     border: 1px solid var(--brown-bg, #EDE9E8);
                     background: #FFF;
                     color: #59443F;
                     padding-left: 25px; /* Расстояние текста в блоке от левого края */
                    }
                </style>

                <div class="modal" id="modal-box-open1">
                    <div class="modal__box_2">
                        <button class="modal__box_bt" id="close_modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 22 17" fill="none">
                                <path d="M7.63599 11.1134L11.425 8.31553L15.214 5.5177" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                                <path d="M7.63599 5.5177L11.425 8.31553L15.214 11.1134" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                            </svg>
                        </button>

                        <p>Вход или регистрация</p>
                        <form>
                            <input type="text" class="phone2" id="number_ph" placeholder="+7 999 999 99 99">
                        </form>
                        <p class="dalee_button">
                            <button onclick="document.location = './lk.html'" type="submit" class="dalee" >ДАЛЕЕ</button>
                        </p>

                    </div>
                </div>
            </div>
        </section>

        <div class="dog_perevern">
            <img src="./svg/dog_perevern.svg" alt="Айболит Ветеринарная клиника" class="header_dog2-pic">   
        </div>
