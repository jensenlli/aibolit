<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Айболит | Ветклиника</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/slyle.css">
    
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="index.html" class="header_logo-link">
                        <img src="./svg/logo.svg" alt="Айболит Ветеринарная клиника" class="header_logo-pic">
                    </a>
                </div>
    
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="lk.html" class="header_link">Личный кабинет</a>
                        </li>
                        <li class="header_item">
                            <a href="uslugi.html" class="header_link">Услуги</a>
                        </li>
                        <li class="header_item">
                            <a href="./contacts.html" class="header_link">Контакты</a>
                        </li>
                        <li class="header_item">
                            <p class="open_reg">
                                <button id="open-modal2" class="open_reg_btn">Вход</button>
                            </p> 
                        </li>
                        <li class="header_item2">
                            <a href="contacts.html " class="header_link2">Ульяновск</a> 
                        </li>
                    </ul>
                </nav>

                <div class="header_geo">
                    <img src="./svg/geo.svg" alt="Айболит Ветеринарная клиника" class="header_geo-pic">
                </div>
            </div>
        </div>
        <hr class="hr-shelf">
        <script defer src="js/open_1.js" ></script>
    </header>

    <main class="main">
        <section class="intro">
            <div class="wrapper">
                <h1 class="intro_title_zap">ДОБАВИТЬ</h1>
                <h1 class="intro_title_zap">НОВОГО</h1>
                <h1 class="intro_title_zap">ПИТОМЦА</h1>

                <p class="zap_button">
                    <button onclick="document.location = 'lk.html'" class="dobavit">ДОБАВИТЬ</button>
                </p>

                <div class="modal" id="modal-box-thanks">
                    <div class="modal__box">
                        <button class="modal__box_bt" id="close_modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 22 17" fill="none">
                                <path d="M7.63599 11.1134L11.425 8.31553L15.214 5.5177" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                                <path d="M7.63599 5.5177L11.425 8.31553L15.214 11.1134" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                            </svg>
                        </button>

                        <p>Спасибо, что доверяете нам!</p>
                        <p>Наш специалист скоро свяжется с Вами для уточнения записи</p>
                    </div>
                </div>

                <div class="modal" id="modal-box-open1">
                    <div class="modal__box_2">
                        <button class="modal__box_bt" id="close_modal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="25" viewBox="0 0 22 17" fill="none">
                                <path d="M7.63599 11.1134L11.425 8.31553L15.214 5.5177" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                                <path d="M7.63599 5.5177L11.425 8.31553L15.214 11.1134" stroke="#C3B9B5" stroke-width="2" stroke-miterlimit="10" stroke-linecap="round"/>
                            </svg>
                        </button>

                        <p>Вход или регистрация</p>
                        <form>
                            <input type="text" class="phone2" id="number_ph" placeholder="+7 999 999 99 99">
                        </form>
                        <p class="dalee_button">
                            <button onclick="document.location = 'lk.html'" type="submit" class="dalee" >ДАЛЕЕ</button>
                        </p>

                    </div>
                </div>

                <div class="back_logo">
                    <a href="javascript:history.back()" >
                        <img src="./svg/назад.svg" class="back_logo-pic">
                    </a>
                </div>

                <div class="button_back">
                    <a href="javascript:history.back()" >
                        <h1 class="button_back2">Назад</h1>
                    </a>
                </div>

                <style>
                    #klichka, #type,#sex, #old, #poroda  {
                     padding: 15px;
                     border-radius: 20px;
                     border: 1px solid var(--brown-bg, #EDE9E8);
                     background: #FFF;
                     color: #59443F;
                     padding-left: 25px; /* Расстояние текста в блоке от левого края */
                    }
                </style>

                <form>
                    <label for="klichka" class="label1">кличка</label><br>
                    <input type="text" class="klichka" id="klichka" placeholder="Мурка">
                </form>

                <form>
                    <label for="type" class="label2">тип</label><br>
                    <input type="text" class="type" id="type" placeholder="кошка">
                </form>

                <form>
                    <label class="label3">пол</label><br>
                    <label class="label_m">
                        <input class = "rbtn" type="radio" name="sex_rbtn" value="м"> M
                    </label>
                      <br>
                    <label class="label_g">
                        <input class = "rbtn" type="radio" name="sex_rbtn" value="ж"> Ж
                    </label>
                </form>

                <form>
                    <label for="old" class="label4">возраст</label><br>
                    <input type="text" class="old"  id="old">
                </form>

                <form>
                    <label for="poroda" class="label5">порода</label><br>
                    <input type="text" class="poroda" id="poroda">
                </form>

                <script defer src="js/thanks.js" ></script>

            </div>

        </section>

    </main>

</body>
</html>
